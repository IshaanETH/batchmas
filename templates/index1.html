{% extends "base.html" %}
{% block content %}
<h2>Configuration Input</h2>
<form method="POST" class="mt-4">
    <div class="form-group">
        <label>Entry Level</label>
        <select class="form-control" name="entry_level">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <div class="form-group">
        <label>Start DateTime (YYYY-MM-DD HH:MM:SS)</label>
        <input type="text" class="form-control" name="start_date" value="2025-05-06 00:00:00">
    </div>
    <div class="form-group">
        <label>Default Effective Days</label>
        <input type="number" class="form-control" name="apat_default_effective_days" value="6">
    </div>
    <div class="form-group">
        <label>Effective Days</label>
        <input type="number" class="form-control" name="apat_effective_days" value="2">
    </div>
    <div class="form-group">
        <label>Pricing Closer Days</label>
        <input type="number" class="form-control" name="apat_pricing_closer_days" value="4">
    </div>
    <div class="form-group">
        <label>Pricing Closer Time</label>
        <input type="text" class="form-control" name="apat_pricing_closer_time" value="23:59:59">
    </div>
    <div class="form-group">
        <label>Cutoff Time</label>
        <input type="text" class="form-control" name="cut_off_time" value="13:00:00">
    </div>
    <div class="form-group">
        <label>Timezone</label>
        <input type="text" class="form-control" name="timezone" value="CET">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
